<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='container'>
    <h1>Password Generator</h1>
    <input class='pass' type="text" id="password" readonly>
      
      <div>
          <button class="btn" onclick="generatePassword()">Generate</button>
          <button class="btn copy" onclick="copyPassword()">Copy To Clipboard</button>
        
    </div>
      
    <div class='box'>
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="8" max="32" value="12">
    </div>
    
      <div class='box'>
      <label for="uppercase">Include Uppercase Letters:</label>
      <input type="checkbox" id="uppercase" checked>
    </div>
        
    <div class='box'>
      <label for="lowercase">Include Lowercase Letters:</label>
      <input type="checkbox" id="lowercase" checked>
    </div>
      
    <div class='box'>
      <label for="numbers">Include Numbers:</label>
      <input type="checkbox" id="numbers" checked>
    </div>
      
    <div class='box'>
      <label for="special">Include Special Characters:</label>
      <input type="checkbox" id="special" checked>
    </div>
      
    <script src="script.js"></script>
      </div>
      
      </body>
</html>
